<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Danh sách sản phẩm</title>
    <!-- Thêm link đến Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QK6jts6hqg3ySxkpdwEXhLf8paF2Xyfi6e7fCx6OshX0s3ngF1Ch9Qz1Y" crossorigin="anonymous">
    <!-- Thêm thêm style tùy chỉnh nếu cần -->
    <style>


        .container {
            width: 100%; /* Đảm bảo container chiếm toàn bộ chiều rộng */
            max-width: 1200px; /* Giới hạn chiều rộng tối đa */
            padding: 20px; /* Khoảng cách xung quanh container */
            margin: 0 auto;
        }
        .row{

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;

        }
        .product-item {
            width: 200px;
            min-height: 350px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;  /* Đảm bảo các phần tử được căn chỉnh đều */
            height: 350px;  /* Đặt chiều cao cố định cho sản phẩm */
            overflow: hidden;  /* Đảm bảo các phần tử không tràn ra ngoài */
        }

        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-item h3 {
            font-size: 1.25rem;
            margin: 10px 0;
            overflow: hidden;  /* Ẩn văn bản vượt quá */
            text-overflow: ellipsis;  /* Thêm dấu ba chấm nếu tiêu đề quá dài */
            white-space: nowrap;  /* Ngăn tiêu đề xuống dòng */
            text-align: center;
        }

        .product-item p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        .product-item button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-item button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<!-- Sử dụng Bootstrap container và row để bố trí -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách sản phẩm</h1>
    <div class="row">
        <!-- Lặp qua các sản phẩm với Thymeleaf -->
        <div th:each="product : ${products}" class="col-md-3 mb-4">
            <div class="product-item">
                <img th:src="${product.imageUrl}" alt="Product Image">
                <h3 th:text="${product.name}">Tên sản phẩm</h3>
                <p th:text="'₫ ' + ${#numbers.formatDecimal(product.price, 0, 'POINT', ',', '')}">Giá</p>
                <button>Thêm vào giỏ</button>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap JS nếu cần -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0G3bHc6n0NwRzmBd0xg4fzmPqcTwjAqjYYpHjF8nkhHt+EX0" crossorigin="anonymous"></script>
</body>
</html>
